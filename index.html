<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A + R Wedding</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="heading-container">
                <span class="heading-subsection">4th October 2025</span>
                <span class="heading-center">A + R</span>
                <span class="heading-subsection">Merry Wedding</span>
            </div>
            <hr class="white-line" />
        </header>

        <section class="countdown">
            <div id="timer">
                <span id="days">200</span>
                <span id="hours">00</span>
                <span id="minutes">00</span>
                <span id="seconds">00</span>
            </div>
            <div id="timer-titles">
                <span>Days</span>
                <span>Hours</span>
                <span>Minutes</span>
                <span>Seconds</span>
            </div>
        </section>

        <section class="location">
            <h2>Where 'bouts?</h2>
            <p>Fingask Castle<br />Rait, Perth<br />PH2 7SA</p>
        </section>

        <section class="gallery">
            <img src="couple1.jpg" alt="Couple 1" />
            <img src="couple2.jpg" alt="Couple 2" />
            <img src="photo.jpg" alt="Photo frame" />
        </section>

        <section class="date">
            <h2>When 'bouts?</h2>
            <p>Saturday<br />4th October 2025</p>
        </section>

        <script>
            function countdown() {
                const weddingDate = new Date(
                    "October 4, 2025 13:00:00",
                ).getTime();
                const x = setInterval(function () {
                    const now = new Date().getTime();
                    const distance = weddingDate - now;
                    document.getElementById("days").innerText = Math.floor(
                        distance / (1000 * 60 * 60 * 24),
                    );
                    document.getElementById("hours").innerText = Math.floor(
                        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
                    );
                    document.getElementById("minutes").innerText = Math.floor(
                        (distance % (1000 * 60 * 60)) / (1000 * 60),
                    );
                    document.getElementById("seconds").innerText = Math.floor(
                        (distance % (1000 * 60)) / 1000,
                    );
                    if (distance < 0) clearInterval(x);
                }, 1000);
            }
            countdown();
        </script>
    </body>
</html>
